<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Swiper Demo</title>
    <!-- 本地引入 Swiper 的样式 -->

        <div class="swiper-slide"><img src="images/nature-7.jpg" alt="Image 3"></div>
        <div class="swiper-slide"><img src="images/nature-8.jpg" alt="Image 3"></div>
        <div class="swiper-slide"><img src="images/nature-9.jpg" alt="Image 3"></div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
</div>

</html>
