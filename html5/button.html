<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>按钮样式示例</title>
    <style>
        /* 类型选择器为所有 <button> 元素设置样式 */
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        /* 鼠标悬停时改变背景色 */
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<button>提交</button>
<button>取消</button>
</body>
</html>
